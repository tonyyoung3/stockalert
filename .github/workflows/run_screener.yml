name: Run screener on schedule

on:
  schedule:
    # Runs daily at 9 PM Taiwan time (UTC+8) = 1 PM UTC
    - cron: '0 13 * * *'
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run screener
        run: |
          python screener.py

    # Prevent overlapping runs if a previous one is still executing
    concurrency:
      group: run-screener
      cancel-in-progress: false


